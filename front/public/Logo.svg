<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Dégradé rose -> bleu ciel -->
  <defs>
    <linearGradient id="pinkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5fa2"></stop>
      <stop offset="100%" stop-color="#5fd3ff"></stop>
    </linearGradient>
  </defs>

  <!-- Fond arrondi avec dégradé -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#pinkBlue)"></rect>

  <!-- Barres du tracker de dépenses -->
  <g fill="#fff">
    <rect x="36" y="64" width="12" height="36" rx="2"></rect>
    <rect x="56" y="44" width="12" height="56" rx="2"></rect>
    <rect x="76" y="28" width="12" height="72" rx="2"></rect>
  </g>

  <!-- Texte ET (Expenses Tracker) -->
  <text x="64" y="116" text-anchor="middle" font-size="20" font-weight="bold" font-family="Arial, sans-serif" fill="#fff">ET</text>
</svg>
